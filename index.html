<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="gallery">

        <div class="gallery-item">
            <a href="https://belarusmini.by/exposure/kostel-svyatogo-simeona-i-svyatoy-eleny/">
                <img src="img/red.jpg" alt="красный костел">
            </a>
            <div class="overlay" style="pointer-events: none">
                <p class="text">КРАСНЫЙ КОСТЕЛ</p>
            </div>
        </div>

        <div class="gallery-item">
            <a href="https://planetabelarus.by/sights/troitskoe-predmeste-v-minske/">
                <img src="img/troi.jpg" alt="троицкое  предместье">
            </a>
                <div class="overlay" style="pointer-events: none">
                    <p class="text">ТРОИЦКОЕ <br> ПРЕДМЕСТЬЕ</p>
                </div>
        </div>

        <div class="gallery-item">
            <a href="https://mirzamak.by/">
                <img src="img/mir.jpg" alt="мирский замок">
            </a>
                <div class="overlay" style="pointer-events: none">
                    <p class="text">МИРСКИЙ ЗАМОК</p>
                </div>
        </div>

    </div>
    
</body>
</html>
